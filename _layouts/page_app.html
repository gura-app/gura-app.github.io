{% assign topdir = '..' %}
{% include header.html %}

<div id="gura-notice">
このアプリケーションを実行するには <a href="http://www.gura-lang.org/">Gura プログラミング言語</a> が必要です (無償)
<span style="margin-left:.5em"><img src="{{ topdir }}/images/b-download.png"> <a href="http://www.gura-lang.org/Download.html">ダウンロード</a></span>
</div>

<div style="border-bottom:8px solid #eeee00; margin-bottom:2em">
<img src="{{ page.app_iconimage }}" style="vertical-align:middle" />
<span style="font-size:28px; font-weight:bold; vertical-align:middle; margin-left:.2em">{{ page.title }}</span>
<span style="margin-left:1em; vertical-align:bottom">
<img src="{{ topdir }}/images/b-download.png">
<a href="https://github.com/gura-app/{{ page.app_package }}/releases/download/v{{ page.app_version }}/{{ page.app_package }}-{{ page.app_version }}.zip"
  onClick="ga('send', 'event', 'download', 'click', '{{ page.app_package }}-{{ page.app_version }}.zip');">ダウンロード</a>
</span>
</div>

{{ content }}
{% include footer.html %}
